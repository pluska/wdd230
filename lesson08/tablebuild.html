<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Table Build Lesson</title>
  <meta name="author" content="Andres Pluska">
  <meta name="description" content="This page is part of the lesson 08 of WDD 230 about table build">

<body>
  <div>
    <h1>ACME Wildwest Services</h1>
    <table>
    <caption align="bottom">Table 1: Account Feature Comparison</caption>
    <thead>
      <tr>
        <th></th>
        <th>Basic</th>
        <th>Premium</th>
        <th>Deluxe</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Feature 1</td>
        <td>✔️</td>
        <td>✔️</td>
        <td>✔️</td>
      </tr>
      <tr>
        <td>Feature 2</td>
        <td>❌</td>
        <td>✔️</td>
        <td>✔️</td>
      </tr>
      <tr>
        <td>Feature 3</td>
        <td>❌</td>
        <td>❌</td>
        <td>✔️</td>
      </tr>
    </tbody>
  </table>
  </div>

</html>
